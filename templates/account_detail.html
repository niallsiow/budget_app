{% extends "base.html" %}

{% block content %}

  <h2>{{ account.name }}</h2>
  <p>{{ account.balance }}</p>

  <a href="{% url 'account_edit' account.pk %}">Edit</a>
  <a href="{% url 'account_delete' account.pk %}">Delete</a>

  {% for transaction in account.transaction_set.all %}
    <p>{{ transaction.date }}: {{ transaction.amount }}</p>
  {% empty %}
    <p>No transactions found for this account.</p>
  {% endfor %}

{% endblock %}
