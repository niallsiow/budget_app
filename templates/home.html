{% extends "base.html" %}

{% block content %}

  {% if user.is_authenticated %}
    <a href="{% url 'account_new' %}">Create New Account</a>
  {% endif %}

  <h1>All Accounts</h1>

  {% for account in account_list %}
    <div>
      <a href="{% url 'account_detail' account.pk %}"><h2>{{ account.name }}</h2></a>
      <p>{{ account.balance }}</p>
      <p>{{ account.user }}</p>
    </div>
  {% endfor %}

{% endblock content %}
