{% extends "base.html" %}

{% block content %}


  {% if user.is_authenticated %}
    <p> Hi {{ user.username }} </p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
  {% endif %}

  <h1>All Accounts</h1>

  {% for account in account_list %}
    <div>
      <a href="{% url 'account_detail' account.pk %}"><h2>{{ account.name }}</h2></a>
      <p>{{ account.balance }}</p>
    </div>
  {% endfor %}

{% endblock content %}
